<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<style>
body {
    background-color: rgba(0, 0, 0, 0);
}
#container {
  position: absolute;
  left: 20px;
  top: 20px;
  height: 50px;
  width: 50px;
  padding: 0 !important;
  perspective: 1000px;
  -webkit-perspective: 1000px;
}

#dice {
  cursor: pointer;
  position: absolute;
  transform-style: preserve-3d;
  height: 100%;
  width: 100%;
  -webkit-transform: translateZ( -25px) rotateX( 0deg) rotateY( 0deg);
}

#dice > div {
  backface-visibility: hidden;
  height: 50px;
  width: 50px;
  position: absolute;
  background: #36c;
  border-radius: 2px;
}

#dice > div > span { /*die dot styling */
  position: absolute;
  background: #fff;
  height: 10px;
  width: 10px;
  border-radius: 50%;
  -webkit-transform: translate3d(-50%, -50%, 0);
  backface-visibility: hidden;
}

.one {
  transform: rotateY( 0deg) translateZ( 25px);
  -webkit-transform: rotateY( 0deg) translateZ( 25px);
}

.two {
  transform: rotateX( 180deg) translateZ( 25px);
  -webkit-transform: rotateX( 180deg) translateZ( 25px);
}

.three {
  transform: rotateY( 90deg) translateZ( 25px);
  -webkit-transform: rotateY( 90deg) translateZ( 25px);
}

.four {
  transform: rotateY( -90deg) translateZ( 25px);
  -webkit-transform: rotateY( -90deg) translateZ( 25px);
}

.five {
  transform: rotateX( 90deg) translateZ( 25px);
  -webkit-transform: rotateX( 90deg) translateZ( 25px);
}

.six {
  transform: rotateX( -90deg) translateZ( 25px);
  -webkit-transform: rotateX( -90deg) translateZ( 25px);
}

.one span, .three span:nth-child(2), .five span:nth-child(5) {
  top: 50%;
  left: 50%;
}

.two span:nth-child(1), .three span:nth-child(1), .four span:nth-child(1), .five span:nth-child(1), .six span:nth-child(1) {
  top: 25%;
  left: 25%;
}

.two span:nth-child(2), .three span:nth-child(3), .four span:nth-child(4), .five span:nth-child(4), .six span:nth-child(6) {
  top: 75%;
  left: 75%;
}

.four span:nth-child(2), .five span:nth-child(2), .six span:nth-child(2) {
  top: 25%;
  left: 75%;
}

.four span:nth-child(3), .five span:nth-child(3), .six span:nth-child(5)  {
  top: 75%;
  left: 25%;
}

.six span:nth-child(3) {
  top: 50%;
  left: 25%;
}   

.six span:nth-child(4) {
  top: 50%;
  left: 75%;
}   


#dice.roll-1 {
  -webkit-animation: roll-one 2s 1 linear forwards;
}

#dice.roll-2 {
  -webkit-animation: roll-two 2s 1 linear forwards;
}

#dice.roll-3 {
  -webkit-animation: roll-three 2s 1 linear forwards;
}

#dice.roll-4 {
  -webkit-animation: roll-four 2s 1 linear forwards;
}

#dice.roll-5 {
  -webkit-animation: roll-five 2s 1 linear forwards;
}

#dice.roll-6 {
  -webkit-animation: roll-six 2s 1 linear forwards;
}


@-webkit-keyframes roll-one {
  0% {
    -webkit-transform: translateZ( -25px) rotateX( -10deg) rotateY( -10deg);
  }
  100% {
    -webkit-transform: translateZ( -25px) rotateX( -180deg) rotateY( -540deg);
  }
}

@-webkit-keyframes roll-two {
  0% {
    -webkit-transform: translateZ( -25px) rotateX( -10deg) rotateY( -10deg);
  }
  100% {
    -webkit-transform: translateZ( -25px) rotateX( -360deg) rotateY( -540deg);
  }
}

@-webkit-keyframes roll-three {
  0% {
    -webkit-transform: translateZ( -25px) rotateX( -10deg) rotateY( -10deg);
  }
  100% {
    -webkit-transform: translateZ( -25px) rotateX( -360deg) rotateY( -450deg);
  }
}

@-webkit-keyframes roll-four {
  0% {
    -webkit-transform: translateZ( -25px) rotateX( -10deg) rotateY( -10deg);
  }
  100% {
    -webkit-transform: translateZ( -25px) rotateX( -360deg) rotateY( -630deg);
  }
}

@-webkit-keyframes roll-five
  0% {
    -webkit-transform: translateZ( -25px) rotateX( -10deg) rotateY( -10deg) rotateZ(10deg);
  }
  100% {
    -webkit-transform: translateZ( -25px) rotateX( -460deg) rotateY( -360deg) rotateZ(-10deg);
  }
}

@-webkit-keyframes roll-six {
  0% {
    -webkit-transform: translateZ( -25px) rotateX( 0deg) rotateY( -10deg) rotateZ(0deg);
  }
  100% {
    -webkit-transform: translateZ( -25px) rotateX( -450deg) rotateY( 0deg) rotateZ(-180deg);
  }
}
</style>
<body>
<div id="container">
  <div id="dice">
    <div class="one">
      <span></span>
    </div>
    <div class="two">
      <span></span>
      <span></span>
    </div>
    <div class="three">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="four">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="five">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="six">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
</body>
